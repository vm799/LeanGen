<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>LeadGenius - AI Lead Generation</title>
  <link rel="stylesheet" href="/src/styles/main.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
  <style>
    /* Critical mobile styles */
    @media (max-width: 768px) {
      .mobile-full { min-height: 100vh; }
      .mobile-scroll { -webkit-overflow-scrolling: touch; }
    }
  </style>
</head>
<body class="bg-slate-950 text-slate-100 font-sans antialiased">

  <div id="app" x-data="scoutApp()" class="min-h-screen flex flex-col">

    <!-- Header - Always visible -->
    <header class="bg-slate-900 border-b border-slate-800 px-4 py-3 flex-shrink-0">
      <div class="flex items-center justify-between max-w-7xl mx-auto">
        <div class="flex items-center gap-2">
          <div class="w-8 h-8 bg-gradient-to-br from-indigo-500 to-violet-600 rounded-lg flex items-center justify-center text-lg">üéØ</div>
          <h1 class="text-lg font-bold">LeadGenius</h1>
        </div>
        <div class="flex gap-2">
          <button
            x-show="leads.length > 0"
            @click="showResults = !showResults"
            class="md:hidden px-3 py-1.5 text-xs bg-slate-800 rounded-lg"
            x-text="showResults ? 'Map' : `Results (${leads.length})`"
          ></button>
        </div>
      </div>
    </header>

    <!-- Search Form - Always visible on top for mobile -->
    <div class="bg-slate-900 border-b border-slate-800 p-4 flex-shrink-0">
      <form @submit.prevent="scout()" class="max-w-7xl mx-auto">
        <div class="flex flex-col sm:flex-row gap-3">
          <input
            type="text"
            x-model="searchParams.industry"
            placeholder="Industry (e.g., dentist, restaurant)"
            class="flex-1 px-3 py-2 bg-slate-800 border border-slate-700 rounded-lg text-sm text-white placeholder-slate-500"
            required
          >
          <input
            type="text"
            x-model="searchParams.city"
            placeholder="Location (e.g., Austin, TX)"
            class="flex-1 px-3 py-2 bg-slate-800 border border-slate-700 rounded-lg text-sm text-white placeholder-slate-500"
            required
          >
          <button
            type="submit"
            :disabled="loadingInitial"
            class="px-6 py-2 bg-indigo-600 hover:bg-indigo-500 disabled:opacity-50 rounded-lg font-medium text-sm whitespace-nowrap"
          >
            <span x-show="!loadingInitial">üîç Search</span>
            <span x-show="loadingInitial">Searching...</span>
          </button>
        </div>
        <!-- Error message -->
        <div x-show="error" class="mt-2 text-red-400 text-sm" x-text="error"></div>
      </form>
    </div>

    <!-- Main Content Area -->
    <div class="flex-1 flex flex-col md:flex-row overflow-hidden">

      <!-- Results Panel - Toggle on mobile, always visible on desktop -->
      <aside
        :class="{'hidden': !showResults && leads.length > 0, 'flex': showResults || leads.length === 0}"
        class="md:flex w-full md:w-80 lg:w-96 bg-slate-900 border-r border-slate-800 flex-col overflow-hidden"
      >
        <!-- No results state -->
        <div x-show="leads.length === 0 && !loadingInitial" class="flex-1 flex items-center justify-center p-8">
          <div class="text-center text-slate-500">
            <div class="text-4xl mb-3">üîç</div>
            <p>Search for businesses above</p>
          </div>
        </div>

        <!-- Loading state -->
        <div x-show="loadingInitial" class="flex-1 flex items-center justify-center p-8">
          <div class="text-center text-slate-400">
            <svg class="animate-spin h-8 w-8 mx-auto mb-3" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
            </svg>
            <p>Searching...</p>
          </div>
        </div>

        <!-- Results list -->
        <div x-show="leads.length > 0" class="flex-1 overflow-y-auto mobile-scroll">
          <div class="p-3 border-b border-slate-800 bg-slate-800/50">
            <span class="text-sm text-slate-400" x-text="`${leads.length} businesses found`"></span>
          </div>
          <div class="divide-y divide-slate-800">
            <template x-for="lead in leads" :key="lead.id">
              <div
                @click="selectLead(lead); showResults = false"
                :class="selectedLead?.id === lead.id ? 'bg-indigo-900/30 border-l-2 border-l-indigo-500' : ''"
                class="p-3 cursor-pointer hover:bg-slate-800/50 transition-colors"
              >
                <h4 class="font-medium text-sm text-white truncate" x-text="lead.name"></h4>
                <p class="text-xs text-slate-400 truncate mt-0.5" x-text="lead.address"></p>
                <div x-show="analyzingLeadId === lead.id" class="mt-1 text-xs text-indigo-400">Analyzing...</div>
              </div>
            </template>
          </div>
        </div>
      </aside>

      <!-- Map Panel -->
      <main
        :class="{'hidden md:flex': showResults && leads.length > 0, 'flex': !showResults || leads.length === 0}"
        class="flex-1 md:flex flex-col min-h-[300px] md:min-h-0"
      >
        <!-- Map -->
        <div class="flex-1 relative">
          <div id="map" class="absolute inset-0"></div>

          <!-- Empty overlay -->
          <div
            x-show="leads.length === 0 && !loadingInitial"
            class="absolute inset-0 flex items-center justify-center bg-slate-950/90"
          >
            <div class="text-center p-4">
              <div class="text-5xl mb-4">üó∫Ô∏è</div>
              <h3 class="text-xl font-bold mb-1">Map View</h3>
              <p class="text-slate-400 text-sm">Search to see business locations</p>
            </div>
          </div>
        </div>

        <!-- Selected Lead Details -->
        <div
          x-show="selectedLead && selectedLead.analysis"
          x-transition
          class="bg-slate-900 border-t border-slate-800 p-4 max-h-[50vh] overflow-y-auto"
        >
          <template x-if="selectedLead && selectedLead.analysis">
            <div>
              <div class="flex justify-between items-start mb-3">
                <div class="flex-1 min-w-0">
                  <h3 class="font-bold text-lg truncate" x-text="selectedLead.name"></h3>
                  <p class="text-sm text-slate-400 truncate" x-text="selectedLead.address"></p>
                </div>
                <button @click="selectedLead = null" class="text-slate-400 hover:text-white ml-2">‚úï</button>
              </div>

              <div class="space-y-3">
                <div>
                  <h4 class="text-xs font-medium text-slate-300 mb-1">Opportunities</h4>
                  <div class="flex flex-wrap gap-1">
                    <template x-for="gap in selectedLead.analysis.keyGaps" :key="gap">
                      <span class="px-2 py-0.5 bg-red-500/20 text-red-300 text-xs rounded" x-text="gap"></span>
                    </template>
                  </div>
                </div>

                <div>
                  <h4 class="text-xs font-medium text-slate-300 mb-1">Pitch</h4>
                  <p class="text-sm text-slate-300 bg-slate-800 p-3 rounded-lg" x-text="selectedLead.analysis.aiAuditPitch"></p>
                  <button
                    @click="copyPitch()"
                    class="mt-2 px-3 py-1.5 bg-indigo-600 hover:bg-indigo-500 rounded text-xs font-medium"
                  >üìã Copy Pitch</button>
                </div>
              </div>
            </div>
          </template>
        </div>
      </main>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
